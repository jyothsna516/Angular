<h1>Student List</h1>
<div id="student"class="container">
    <table>
        <tr>
            <th>Id</th>
            <td><input type="text" [(ngModel)]="sid"></td>
        </tr>
        <br>
        <tr>
            <td>Name</td>
            <td><input type="text" [(ngModel)]="sname"></td>
        </tr>
        <br>
        <tr>
            <td>std</td>
            <td><select [(ngModel)]="std">
                <option *ngFor="let item of stds">{{item}}</option>
               <!-- <option>II</option>
                <option>III</option>-->
              </select>
            </td>
        </tr>
        <br>
        <tr>
        <td>Age</td>
            <td><input type="number" [(ngModel)]="age"></td>
        </tr>
        <tr  colspan="2">
            <button (click)='Add()'class="btn-btn-primary">Add</button>
            <button (click)='setval()'class="btn btn-info">{{val?'show':'hide'}}></button>
        </tr>
    </table>


    <hr>
    <h1>Student Details</h1>
<table border="1" class="table table-responsive">
    <tr>
        <th>Id</th>
        <th *ngIf="val">Name</th>
        <th>STD</th>
        <th>Age</th>
        
    </tr>
    <tr *ngFor="let item of list">
        <td>{{item.sid}}</td>
        <td *ngIf="val">{{item.sname}}</td>
        <td>{{item.std}}</td>
        <td>{{item.age}}</td>
    </tr>
</table>

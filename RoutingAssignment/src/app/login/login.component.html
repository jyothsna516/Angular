<h1>User Login</h1>
<div class="container">  
    <div class="formgroup">
        <label for="Uname">UserName</label>
        <input type="text" [(ngModel)]="uname" class="form-control"><br>
    </div>
    <div class="form-group">
        <label for="Pwd">Password</label>
        <input type="text" [(ngModel)]="pwd" class="form-control">
    </div>
    <div class="form-group">    
        <button (click)="Login()" class="btn btn-primary">Login</button>
    </div>
<div class="form-group">
    <label class="text-error">{{errmsg}}</label>
</div>
</div>
